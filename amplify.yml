version: 1
frontend:
  phases:
    preBuild:
      commands:
        - |
          cat > env-config.js << EOF
          window.ENV = {
            GOOGLE_API_KEY: '${GOOGLE_API_KEY:-}',
            SEARCH_ENGINE_ID: '${SEARCH_ENGINE_ID:-}',
            LAMBDA_ENDPOINT: '${LAMBDA_ENDPOINT:-}'
          };
          EOF
        - echo "Environment config created:"
        - cat env-config.js
    build:
      commands:
        - echo "Build completed"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []